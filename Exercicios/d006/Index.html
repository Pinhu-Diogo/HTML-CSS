<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <p>
        <ul type="square" >
            <li><abbr title="Use a tag &lt;p>">Paragrafos</abbr></li>
            <li><abbr title="Use a tag <title>">Títulos</abbr></li>
            <li>Imagens</li>
            <li>Abreviações</li>
            <li>Codigos-fonte</li>
            <li>Listas Numeradas</li>
            <li>Listas com demarcadores</li>
        </ul>
    </p>
</body>
</html>
