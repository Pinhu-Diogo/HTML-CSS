<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: red;
            height: 200px;
            width: 200px;
            border-width: 10px;
            border-style: solid;
            border-color: aquamarine;

            padding: 80px;
            
            margin-bottom: 30px;
            
        }
        a {
            border-width: 5px;
            border-style: groove;
            text-decoration: none;

            padding: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box level</h1>
    <p>Paragrafos também são exemplos de Box level, mas os <a href="#"> links são exemplos de inline level</a>  vamos ver como tudo isso funciona</p>
</body>
</html>
